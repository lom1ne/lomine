<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css" title="" type="" />
  </head>
  <body>
    
    <div class="container">
    <h1 class="title">Kalkulator</h1>
      <input type="text" name="" id="input" value="" placeholder="Masukan Angka"/>
      <button type="submit" onclick="operasi('+')" class="operasi" value="+">+</button>
      <button type="submit" onclick="operasi('-')" class="operasi" value="-">-</button>
      <button type="submit" onclick="operasi('*')" class="operasi" value="*">*</button>
      <button type="submit" onclick="operasi('/')" class="operasi" value="/">/</button>
      
      <button type="submit" onclick="angka('1')" class="angka" value="1">1</button>
      <button type="submit" onclick="angka('2')" class="angka" value="2">2</button>
      <button type="submit" onclick="angka('3')" class="angka" value="3">3</button>
      <button type="submit" onclick="angka('4')" class="angka" value="4">4</button>
      <button type="submit" onclick="angka('5')" class="angka" value="5">5</button>
      <button type="submit" onclick="angka('6')" class="angka" value="6">6</button>
      <button type="submit" onclick="angka('7')" class="angka" value="7">7</button>
      <button type="submit" onclick="angka('8')" class="angka" value="8">8</button>
      <button type="submit" onclick="angka('9')" class="angka" value="9">9</button>
      <button type="submit" onclick="angka('0')" class="angka" value="0">0</button>
      
      <button type="submit" onclick="hasil()" class="menu" id="hasil">=</button>
      <button type="submit" onclick="clear()" class="menu" id="hapus">C</button>
    </div>
    
    
    
    <script type="text/javascript" charset="utf-8" src="main.js">
      
    </script>
  </body>
</html>
